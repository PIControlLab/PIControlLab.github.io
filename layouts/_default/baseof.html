<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body class="{{ if .IsHome }}home{{ else }}not-home{{ end }}">
{{ partial "nav.html" . }}

<!-- Page Header -->
{{ block "header" .}}
{{ if .IsHome }}
<header class="intro-header" style="background-image: url('{{ .Site.Params.header_image | relURL }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">
                <div class="site-heading">
                    <h1>{{ .Site.Params.banner_title }}</h1>
                    <!--<hr class="small">-->
		    <span class="subheading">{{ .Site.Params.slogan }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
{{ end }}
{{ end }}


{{ block "main" . }}
{{ end }}

{{ partial "footer.html" . }}
</body>
</html>
